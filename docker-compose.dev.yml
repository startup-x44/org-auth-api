version: '3.8'

services:
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - ENVIRONMENT=development
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=auth_user
      - DATABASE_PASSWORD=auth_password
      - DATABASE_NAME=auth_db
      - DATABASE_SSLMODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_ACCESS_TOKEN_EXPIRY=3600
      - JWT_REFRESH_TOKEN_EXPIRY=604800
      - PASSWORD_MIN_LENGTH=8
      - RATE_LIMIT_REQUESTS=100
      - RATE_LIMIT_WINDOW=60
    volumes:
      # Mount source code for live reload
      - .:/app
      # Exclude tmp directory from mounting to avoid conflicts
      - /app/tmp
    depends_on:
      - postgres
      - redis
    networks:
      - auth-network
    # Override command to use CompileDaemon for live reload
    command: CompileDaemon -build="go build -o ./tmp/main ./cmd/server" -command="./tmp/main"

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=auth_user
      - POSTGRES_PASSWORD=auth_password
      - POSTGRES_DB=auth_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - auth-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - auth-network

volumes:
  postgres_data:
  redis_data:

networks:
  auth-network:
    driver: bridge