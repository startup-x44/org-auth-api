name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Run tests
      run: go test -v -race -coverprofile=coverage.out ./...

    - name: Build binaries
      run: |
        # Build for multiple platforms
        GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o auth-service-linux-amd64 ./cmd
        GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o auth-service-linux-arm64 ./cmd
        GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o auth-service-darwin-amd64 ./cmd
        GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o auth-service-darwin-arm64 ./cmd
        GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o auth-service-windows-amd64.exe ./cmd

    - name: Create checksums
      run: |
        sha256sum auth-service-* > checksums.txt
        cat checksums.txt

    - name: Create release archives
      run: |
        tar -czf auth-service-linux-amd64.tar.gz auth-service-linux-amd64
        tar -czf auth-service-linux-arm64.tar.gz auth-service-linux-arm64
        tar -czf auth-service-darwin-amd64.tar.gz auth-service-darwin-amd64
        tar -czf auth-service-darwin-arm64.tar.gz auth-service-darwin-arm64
        zip auth-service-windows-amd64.zip auth-service-windows-amd64.exe

    - name: Create GitHub release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## Changes

          See [CHANGELOG.md](CHANGELOG.md) for details.

          ## Downloads

          - Linux AMD64: `auth-service-linux-amd64.tar.gz`
          - Linux ARM64: `auth-service-linux-arm64.tar.gz`
          - macOS AMD64: `auth-service-darwin-amd64.tar.gz`
          - macOS ARM64: `auth-service-darwin-arm64.tar.gz`
          - Windows AMD64: `auth-service-windows-amd64.zip`

          ## Checksums

          ```
          ${{ hashFiles('checksums.txt') }}
          ```
        draft: false
        prerelease: false

    - name: Upload release assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./auth-service-linux-amd64.tar.gz
        asset_name: auth-service-linux-amd64.tar.gz
        asset_content_type: application/gzip

    - name: Upload Linux ARM64
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./auth-service-linux-arm64.tar.gz
        asset_name: auth-service-linux-arm64.tar.gz
        asset_content_type: application/gzip

    - name: Upload macOS AMD64
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./auth-service-darwin-amd64.tar.gz
        asset_name: auth-service-darwin-amd64.tar.gz
        asset_content_type: application/gzip

    - name: Upload macOS ARM64
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./auth-service-darwin-arm64.tar.gz
        asset_name: auth-service-darwin-arm64.tar.gz
        asset_content_type: application/gzip

    - name: Upload Windows AMD64
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./auth-service-windows-amd64.zip
        asset_name: auth-service-windows-amd64.zip
        asset_content_type: application/zip

    - name: Upload checksums
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./checksums.txt
        asset_name: checksums.txt
        asset_content_type: text/plain

  docker-release:
    name: Docker Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max